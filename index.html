<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Sticker Dream</title>

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Sticker Dream" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <script type="module" src="./src/client.ts"></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="printer-selector" style="display: none">
        <label for="printer-select">Printer:</label>
        <select id="printer-select">
          <option value="">Loading printers...</option>
        </select>
      </div>
      <button class="record" style="display: none">Sticker Dream</button>
      <audio id="audio"></audio>
      <p class="transcript">Checking microphone access...</p>
      <img class="image-display" style="display: none" />
      <button class="print-btn" style="display: none">Print Sticker</button>
    </div>
  </body>
</html>
